<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript 3D Model Viewer</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
      button {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <button id="sample-3-button">Load Sample 3 (PLY)</button>
    <button id="sample-4-button" style="top: 50px;">Load Sample 4 (STL)</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/PLYLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"></script>
    <script>
      let scene, camera, renderer, controls, object;

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 0, 5);
        controls.update();

        window.addEventListener('resize', onWindowResize, false);
      }

      function loadModel(url, format) {
        if (object) {
          scene.remove(object);
        }

        let loader;
        if (format === 'stl') {
          loader = new THREE.STLLoader();
        } else if (format === 'ply') {
          loader = new THREE.PLYLoader();
        } else {
          throw new Error('Invalid format');
        }

        loader.load(url, function (geometry) {
          const material = new THREE.MeshPhongMaterial({ color: 0xff5533, specular: 0x111111 });
          object = new THREE.Mesh(geometry, material);
          scene.add(object);
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      init();
      animate();
      loadModel('./assets/mesh/mesh.stl', 'stl');

      document.getElementById('sample-3-button').addEventListener('click', function () {
        loadModel('./assets/mesh/core_points.ply', 'ply');
      });

      document.getElementById('sample-4-button').addEventListener('click', function () {
        loadModel('./assets/mesh/mesh.stl', 'stl');
      });
    </script>
  </body>
</html>
